<div class="max-w-4xl mx-auto p-2">
   <div
      class="{{ backgroundColor }} rounded-xl shadow-md overflow-hidden flex md:flex-col 2xl:flex-row gap-0 2xl:gap-4">
      <div class="flex-1 p-6">
         <h2 class="text-md">{{ title }}</h2>
         <p class="text-md font-bold pt-2">{{ author }}</p>
      </div>

      <div class="flex-1 md:px-6 md:pb-4 2xl:p-6">
         <img src="{{ imageUrl }}" class="w-full h-40 max-w-sm object-cover" alt="{{ title }}" />
      </div>
   </div>
</div>
