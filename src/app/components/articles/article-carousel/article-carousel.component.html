<div class="relative w-full max-w-4xl mx-auto">
   <div class="overflow-hidden">
      <div class="flex transition-transform duration-500"
         [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
         <div class="flex flex-col md:flex-row gap-4">
            @for (article of articles; track article.id;) {
            <!-- <div class="flex-shrink-0 w-full"> -->
            <div class="card bg-gray-100 w-96 shadow-sm hover:cursor-pointer" [routerLink]="['/articles', article.id]">
               <div class="card-body">
                  <figure> <img [src]="article.imageUrl" class="h-60" alt="{{ article.title }}" /> </figure>
                  <p class="text-sm font-bold  text-red-500"> {{ article.author }} </p>
                  <h2 class="card-title text-sm">{{ article.title }}</h2>
               </div>
            </div>
            }
         </div>
      </div>
   </div>

   <button
      class="hidden md:block absolute top-1/2 left-2 transform -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 p-3 rounded-full shadow"
      (click)="prev()">
      < <!-- &#8592; -->
   </button>

   <button
      class="hidden md:block absolute top-1/2 right-2 transform -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 p-3 rounded-full shadow"
      (click)="next()"> >
      <!-- &#8594; -->
   </button>
</div>
